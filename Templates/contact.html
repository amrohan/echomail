<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f7fa;
        color: #2d3748;
        line-height: 1.6;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        text-align: center;
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        letter-spacing: -0.5px;
      }

      .content {
        padding: 30px;
      }

      .greeting {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1a202c;
      }

      .message-body {
        background-color: #f7fafc;
        border-left: 4px solid #667eea;
        padding: 20px;
        margin: 20px 0;
        border-radius: 4px;
        font-size: 16px;
        line-height: 1.7;
        white-space: pre-wrap;
      }

      .sender-info {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
      }

      .sender-name {
        font-weight: 600;
        color: #1a202c;
        font-size: 16px;
      }

      .sender-details {
        margin-top: 5px;
        font-size: 14px;
        color: #4a5568;
      }

      .footer {
        background-color: #f8fafc;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #e2e8f0;
        font-size: 12px;
        color: #718096;
      }

      .footer strong {
        color: #667eea;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .content {
          padding: 20px;
        }
        .header {
          padding: 15px;
        }
        .logo {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <div class="logo">EchoMail</div>
      </div>

      <div class="content">
        <div class="greeting">You have a new message!</div>

        <p>Hello,</p>

        <p>
          You've received a new message through your EchoMail contact form from
          <strong>{{Name}}</strong>:
        </p>

        <div class="message-body">{{Message}}</div>

        <div class="sender-info">
          <div class="sender-name">{{Name}}</div>
          <div class="sender-details">
            <strong>Email:</strong> {{Email}}{{ContactInfo}}
          </div>
        </div>

        <p style="margin-top: 25px; font-size: 14px; color: #4a5568">
          You can reply directly to this email to respond to {{Name}}.
        </p>
      </div>

      <div class="footer">
        <p>Delivered by <strong>EchoMail</strong> on {{Timestamp}}</p>
      </div>
    </div>
  </body>
</html>
